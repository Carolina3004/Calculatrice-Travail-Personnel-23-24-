<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div>
                <input type="button" class="buttons" value="(" onclick="parentheseO()">
                <input type="button" class="buttons" value=")" onclick="parentheseF()">
                <input type="button" class="buttons" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)">
                <input type="button" class="buttons" value="AC" onclick="display.value = '' ">
            </div>
            <div>
                <input type="button" class="buttons" value="7" onclick="display.value += '7'">
                <input type="button" class="buttons" value="8" onclick="display.value += '8' ">
                <input type="button" class="buttons" value="9" onclick="display.value += '9' ">
                <input type="button" class="buttons" value="/" onclick="display.value += '/' ">
            </div>
            <div>
                <input type="button" class="buttons" value="4" onclick="display.value += '4' ">
                <input type="button" class="buttons" value="5" onclick="display.value += '5' ">
                <input type="button" class="buttons" value="6" onclick="display.value += '6' ">
                <input type="button" class="buttons" value="*" onclick="display.value += '*' ">
            </div>
            <div>
                <input type="button" class="buttons" value="1" onclick="display.value += '1' ">
                <input type="button" class="buttons" value="2" onclick="display.value += '2' ">
                <input type="button" class="buttons" value="3" onclick="display.value += '3' ">
                <input type="button" class="buttons" value="-" onclick="display.value += '-' ">
            </div>
            <div>
                <input type="button" class="buttons" value="0" onclick="display.value += '0' ">
                <input type="button" class="buttons" value="." onclick="display.value += '.' ">
                <input type="button" class="buttons" value="m" onclick="calculateAverage()">
                <input type="button" class="buttons" value="+" onclick="display.value += '+' ">
            </div>
            <div>
                <button type="button" class="buttons" onclick="display.value += '**' "> x<span>^</span>y</button>
                <input type="button" class="buttons" value="nCr" onclick="insertNCR()">
                <input type="button" class="buttons" value="nPr" onclick="insertNPR()">
                <input type="button" class="buttons" value="=" onclick="calculate()">
            </div>

        </form>

    </div>

</div>

<div class="def">
    <p> *m = Moyenne </p>
    <p> *nCr = nombre de combinaisons </p>
    <p> *nPr = nombre d'arrangements </p>
</div>

<div class="Mb">
    <p> Developed by Carolina Barbosa de Sousa (4C), Â© 2024</p>
</div>
<script>
    function parentheseO() {
        document.getElementsByName('display')[0].value += '(';
    }
    function parentheseF() {
        document.getElementsByName('display')[0].value += ')';
    }
    function calculateAverage() {
        var display = document.getElementById('display');
        var numbers = display.value.split('+');
        var sum = 0;
        for (var i = 0; i < numbers.length; i++) {
            sum += parseFloat(numbers[i]);
        }
        var average = sum / numbers.length;
        display.value = average;
    }  

    function factorial(number) {
        if (number === 0 || number === 1) {
            return 1;
        } else {
            let result = 1;
            for (let i =  2; i <= number; i ++){
                result *= i;
            }
            return result;
        }
    }
    
    function calculate(){
        var display = document.getElementById('display');
        var expression = display.value;

        if (expression.includes('C')) {
            var values = expression.split('C');
            var n = parseInt(values[0]);
            var r = parseInt(values[1]);

            var result = calculateNCr(n, r);

            display.value = result;
        } else if (expression.includes('P'))  {
            var values = expression.split('P');
            var n = parseInt(values[0]);
            var r = parseInt(values[1]);

            var result = calculateNPr(n, r);

            display.value = result;
        } else {
            display.value = eval(expression);
        }
    }

    function insertNCR() {
        var display = document.getElementById('display');
        display.value += 'C';
    }

    function calculateNCr(n, r) {
        var result = factorial(n) / (factorial(r) * factorial(n - r));
    
        return result;
    }
    
    function insertNPR() {
        var display = document.getElementById('display');
        display.value += 'P';
    }

    function calculateNPr(n, r) {
        var result = factorial(n) / factorial(n - r);
    
        return result;
    }


</script>

</body>

</html>
